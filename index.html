<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Note Taking App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-secondary text-light">

    <div class="container mt-2">
        
        <div class="row">
            <div class="col-lg-6 mx-auto border p-3 rounded">
                <h1 class="text-center">Add Note</h1>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Your Title" id="title">
                </div>
                <div class="mb-3">
                    <textarea  id="desc" cols="30" rows="6" class="form-control" placeholder="Enter Your Description"></textarea>
                </div>
                <button class="btn btn-success" id="add-btn">Add</button>
            </div>
        </div>
    </div>
    
    <div class="container mb-3">
        <h1 class="text-center my-3">Your Notes</h1>
        <div class="d-flex gap-2 flex-wrap" id="notes-container">
           
           
        </div>
    </div>
   

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Edit Note</h1>
          <span id="note-id"></span>

        </div>
        <div class="modal-body">
            <p id="alert-msg" class="text-success fs-5">Note Saved.</p>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Edit Title" id="new-title">
            </div>
            <div class="mb-3">
                <textarea  id="new-desc" cols="30" rows="6" class="form-control" placeholder="Edit Description"></textarea>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="save-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
